<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            height: 500px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;/*Alinhamento horizontal*/
            vertical-align: middle;/*alinhamento vertical*/
        }
    </style>
</head>
<body>
    <h1>Minha tabela</h1>
    <!--<table> tag tabela-->
    <!--<tr> tag para linha de tabela-->
    <!--<td> tag para dados da tabela-->
    <table>
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
