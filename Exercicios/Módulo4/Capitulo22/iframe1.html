<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
            border: 1px dashed rgb(255, 255, 0);
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframes</h1>
    <p>Acessando o site do

        <iframe src="https://cursoemvideo.com">
            <a href="https://cursoemvideo.com">Curso em video</a>
        </iframe>

    para aprender a programar</p>
    <p>O site do
        
        <iframe src="https://typing.com/br/student/">
            <a href="https://typing.com/br/student/">Typing</a>
        </iframe>
        
        também é muito legal!</p>
</body>
</html>
