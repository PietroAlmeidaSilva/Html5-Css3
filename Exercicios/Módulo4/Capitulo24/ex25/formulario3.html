<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post">
        <p><label for="nome">Nome:</label>
            <input type="text" name="Nome" id="nome" required autocomplete="name" maxlength="30" size="30" placeholder="Seu nome completo">
        </p>
        <p><label for="numero">Numero:</label>
            <input type="number" name="Numero" id="Numero"
            max="10" placeholder="0 a 10" step="0.5" required>
        </p>
        <p><label for="dia">Mês de férias</label>
            <input type="month" name="Dia" id="dia" value="2022-7" required>
        </p>
        <p><label for="data">Dia do Natal:</label>
            <input type="date" name="Data" id="data" value="2022-12-25" required>
        </p>
        <p><label for="hora">Hora:</label>
            <input type="time" name="Hora" id="hora" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
