<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombras</title>
    <style>
        body{
            background-color: rgb(96, 189, 158);
        }
        h1{
            background-color: rgb(0, 184, 184);
            box-shadow: 3px 4px 2px rgba(0, 82, 82, 0.5);
            color: white;
            text-align: center;
            border-radius: 5px;
            margin: 15px;
        }
        p{
            color: white;
        }
        p > code{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Sombras</h1>
    <p>Para colocar sombras utilizamos o comando <code>box-shadow: 3px(x) 4px(y) 2px(borramento) rgb(0, 82, 82, 0.5);</code></p>
    <h1>Arredondamento de borda de caixas</h1>
    <p>Para arredondar a borda de caixas utilizamos o comando <code>border-radius: 5px;</code></p>
</body>
</html>
